<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin One â€” Bulma Dashboard</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>
<body>

<section class="section hero is-fullheight is-error-section">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-fifths">
          <div class="has-text-centered">
            <div class="is-user-avatar has-max-width is-aligned-center error-page-icon">
              <img src="https://avatars.dicebear.com/v2/initials/john-doe.svg" alt="John Doe">
            </div>
            <div class="error-page-caption">
              <h1>John Doe</h1>
            </div>
            <div class="error-page-action">
              <div class="buttons is-centered">
                <button id="unlock-trigger" type="button" class="button is-black">
                  Unlock
                </button>
              </div>
              <form id="lock-screen-form" class="is-hidden">
                <div class="field has-addons-centered has-addons">
                  <div class="control">
                    <input type="password" autocomplete="on" class="input">
                  </div>
                  <div class="control">
                    <button type="submit" class="button is-black">
                      <span class="icon"><i class="mdi mdi-lock-open default"></i></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-foot has-text-centered">
    <div class="logo"></div>
  </div>
</section>

<!-- Stuff below is for demo-only -->
<script type="text/javascript" src="js/lock-screen.sample.js"></script>
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">

</body>
</html>
